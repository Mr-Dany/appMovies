<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">Buscar Movie</ion-title>
    <ion-searchbar  animated color="danger" (ionChange)="buscar( $event )" ></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of listmovies | filtro: textoBuscar: 'title' " >
        {{item.title}}
    </ion-item>
  </ion-list>
 
</ion-content>
