<ion-header>
  <ion-toolbar color="medium">
    <ion-title class="ion-text-center">Buscar Movie</ion-title>
    <ion-searchbar  animated color="dark"  [(ngModel)]="name" (keyup.enter)="showMovies($event)"  ></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item  href="#" *ngFor="let item of listmovies | filtro:'name' " >
      <ion-label>
        {{item.name}}
        {{item.title}}
      </ion-label>
 
    </ion-item>
  </ion-list>

</ion-content>
