<ion-header>
  <ion-toolbar>
    <ion-title>Detalle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <!-- <img src="assets/img/madison.jpg" alt="">-->
    <img height="400" width="100%" src="https://image.tmdb.org/t/p/original/{{detailMovies.poster_path}}">
    <ion-card-header>
      <ion-card-subtitle>
        <ion-chip color="secondary" *ngFor="let item of detailMovies.genres"  >  
          {{detailMovies.genres[0].name}}
        </ion-chip> 
      </ion-card-subtitle>
      <ion-chip  color="tertiary" *ngIf="detailMovies.release_date==null"  >  
      </ion-chip>
      <ion-chip color="tertiary"  *ngIf="detailMovies.release_date">  
        {{detailMovies.release_date}}
      </ion-chip>
      <ion-card-title> {{detailMovies.original_title}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{detailMovies.overview}}
    </ion-card-content>
  </ion-card>

</ion-content>
